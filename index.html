<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRSA Trading & Contracting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- تحديث إصدار Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        /* ستايل واجهة تسجيل الدخول القديم */
        .login-container {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 350px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            transition: none;
        }

        .login-header {
            text-align: center;
            margin: 0 auto 25px auto;
        }

        .login-logo {
            max-width: 120px;
            margin-bottom: 15px;
        }

        .language-switcher {
            text-align: center;
            margin: 15px auto;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .lang-btn {
            background: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .lang-btn:hover {
            background: #e9ecef;
        }

        .input-group {
            text-align: center;
            margin: 15px auto;
            display: block;
        }

        .input-group label {
            text-align: center;
            display: block;
            margin: 0 auto 8px auto;
            color: #333;
            font-weight: 500;
            font-size: 13px;
        }

        .input-group input {
            text-align: center;
            margin: 0 auto;
            display: block;
            width: 100%;
            max-width: 280px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: #fff;
            transition: all 0.2s ease;
        }

        .input-group input:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
        }

        .input-group input::placeholder {
            text-align: center;
            color: #999;
        }

        .login-btn {
            text-align: center;
            margin: 20px auto 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2a5298;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
            max-width: 280px;
        }

        .login-btn:hover {
            background: #1e3c72;
            transform: translateY(-1px);
        }

        .create-account-btn {
            text-align: center;
            margin: 8px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            width: 100%;
            max-width: 280px;
        }

        .create-account-btn:hover {
            background: #5a6268;
        }

        /* إلغاء أي تأثيرات للاتجاه RTL/LTR */
        [dir="ltr"] .login-box,
        [dir="rtl"] .login-box {
            left: 50%;
            right: auto;
            transform: translate(-50%, -50%);
        }

        /* منع أي تحريك من JavaScript */
        .login-container * {
            transition: none;
            animation: none;
        }

        /* أنماط المساحة التخزينية للوحة التحكم */
        .storage-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 6px;
            padding: 8px;
            margin: 12px 0;
            text-align: center;
            font-size: 13px;
        }

        .storage-info i {
            color: #2196f3;
            margin-left: 5px;
        }

        .storage-info span {
            color: #1976d2;
            font-weight: 500;
        }

        .storage-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .storage-progress-container {
            margin-bottom: 8px;
        }

        .storage-progress {
            background: #f0f0f0;
            border-radius: 6px;
            height: 10px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .storage-progress-bar {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 6px;
        }

        .storage-text {
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        .storage-percent {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 4px;
        }

        /* حالة المزامنة */
        .sync-status {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #e8f5e8;
            color: #2e7d32;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid #c8e6c9;
            margin-top: 8px;
        }

        .sync-status i {
            font-size: 12px;
        }

        .dashboard-header-compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        /* تأثيرات إضافية */
        .input-group i {
            color: #2a5298;
            margin-left: 5px;
        }

        .login-btn i, .create-account-btn i {
            margin-left: 6px;
        }

        /* تحسينات للشريط الجانبي */
        .sidebar .logo {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .sidebar-logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- شاشة تسجيل الدخول -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="irsa.png" alt="لوجو IRSA" class="logo-image login-logo">
                <div class="language-switcher">
                    <button type="button" class="lang-btn" data-lang="ar">العربية</button>
                    <button type="button" class="lang-btn" data-lang="en">English</button>
                </div>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> <span data-translate="email">البريد الإلكتروني</span></label>
                    <input type="email" id="email" placeholder="أدخل البريد الإلكتروني" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> <span data-translate="password">كلمة المرور</span></label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> <span data-translate="login">تسجيل الدخول</span>
                </button>
                
                <!-- زر إنشاء حساب جديد -->
                <button type="button" class="btn btn-secondary create-account-btn" onclick="propertySystem.showCreateAccountModal()">
                    <i class="fas fa-user-plus"></i> <span data-translate="createAccount">إنشاء حساب جديد</span>
                </button>
            </form>
        </div>
    </div>

    <!-- لوحة التحكم -->
    <div id="dashboard" class="dashboard" style="display: none;">
        <div class="dashboard-layout">
            <!-- الشريط الجانبي -->
            <aside class="sidebar">
                <div class="logo">
                    <img src="irsa.png" alt="لوجو IRSA" class="logo-image sidebar-logo">
                    <div class="sync-status">
                        <i class="fas fa-cloud"></i>
                        <span data-translate="cloudSync">مزامنة مع السحابة</span>
                    </div>
                </div>
                <div class="nav-links">
                    <!-- سيتم ملؤها ديناميكياً -->
                </div>
            </aside>

            <!-- المحتوى الرئيسي -->
            <main class="main-content">
                <!-- سيتم ملؤه ديناميكياً -->
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
