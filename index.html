<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استبيان العصيل المآخر ❤</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
    
    :root {
      --primary: #ff2a70;
      --secondary: #ff7bac;
      --accent: #ffb8d9;
      --dark: #1a1a2e;
      --light: #f8f8ff;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 42, 112, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 123, 172, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 184, 217, 0.1) 0%, transparent 50%);
      z-index: -1;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    .title {
      font-size: 3.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(255, 42, 112, 0.3);
      position: relative;
      display: inline-block;
    }
    
    .title::after {
      content: '❤';
      position: absolute;
      top: -15px;
      right: -30px;
      font-size: 2rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .form-container {
      background: var(--glass);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .form-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      z-index: -1;
    }
    
    .section {
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px solid var(--glass-border);
    }
    
    .section:last-of-type {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .section-title {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .section-title i {
      font-size: 1.5rem;
    }
    
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .option-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .option-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 42, 112, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .option-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-color: var(--primary);
    }
    
    .option-card:hover::before {
      opacity: 1;
    }
    
    .option-card.selected {
      border-color: var(--primary);
      background: rgba(255, 42, 112, 0.1);
      box-shadow: 0 0 20px rgba(255, 42, 112, 0.2);
    }
    
    .option-card.selected::before {
      opacity: 1;
    }
    
    .option-content {
      position: relative;
      z-index: 1;
    }
    
    .option-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--light);
    }
    
    .option-desc {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
    }
    
    .checkbox {
      display: none;
    }
    
    .submit-btn {
      display: block;
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 30px;
      box-shadow: 0 5px 15px rgba(255, 42, 112, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 42, 112, 0.4);
    }
    
    .submit-btn:hover::before {
      left: 100%;
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    
    .heart {
      position: absolute;
      font-size: 1.5rem;
      color: var(--primary);
      opacity: 0.3;
      animation: float 8s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }
      
      .form-container {
        padding: 25px;
      }
      
      .options-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="hearts-container"></div>
  
  <div class="container">
    <div class="header">
      <h1 class="title">استبيان العصيل المآخر</h1>
      <p class="subtitle">لحن هنا لمصمم هوية فريدة تزيد وجاهة الرقم بك. أجب عن الأسئلة بدقة</p>
    </div>
    
    <div class="form-container">
      <form id="designForm">
        <div class="section">
          <h2 class="section-title"><i class="fas fa-palette"></i> نوع الشكل</h2>
          <div class="options-grid">
            <label class="option-card">
              <input type="radio" name="shape" value="كل
