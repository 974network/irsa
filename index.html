<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRSA Trading & Contracting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        /* 🔥 تيمة سوداء وذهبية فاخرة */
        :root {
            --primary-black: #0a0a0a;
            --dark-black: #111111;
            --medium-black: #1a1a1a;
            --light-black: #2a2a2a;
            --gold-primary: #d4af37;
            --gold-secondary: #f7ef8a;
            --gold-light: #fff9c4;
            --text-light: #ffffff;
            --text-gray: #b0b0b0;
            --neon-gold: #ffd700;
            --success: #00d26a;
            --warning: #ffb800;
            --danger: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-black), var(--dark-black));
            color: var(--text-light);
            min-height: 100vh;
        }

        /* 🔥 شاشة تسجيل الدخول */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-black), var(--dark-black));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: linear-gradient(135deg, var(--medium-black), var(--light-black));
            border: 3px solid var(--gold-primary);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-header {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--gold-primary);
            padding: 10px;
            background: var(--dark-black);
            margin: 0 auto 20px;
            display: block;
        }

        .login-header h1 {
            color: var(--gold-light);
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 16px;
        }

        .language-switcher {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .lang-btn {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            color: var(--primary-black);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .input-group {
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .input-group label {
            display: block;
            color: var(--gold-light);
            margin-bottom: 8px;
            font-weight: 600;
            text-align: right;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: var(--dark-black);
            border: 2px solid var(--gold-primary);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .input-group input:focus {
            border-color: var(--neon-gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            outline: none;
        }

        .input-group input::placeholder {
            color: var(--text-gray);
        }

        .login-btn, .create-account-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            color: var(--primary-black);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, var(--gold-secondary), var(--gold-light));
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.5);
        }

        .create-account-btn {
            background: transparent;
            color: var(--gold-primary);
            border: 2px solid var(--gold-primary);
        }

        .create-account-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        /* 🔥 لوحة التحكم */
        .dashboard {
            display: none;
            min-height: 100vh;
        }

        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        /* 🔥 الشريط الجانبي */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--primary-black), var(--dark-black));
            border-left: 3px solid var(--gold-primary);
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar .logo {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 20px;
        }

        .sidebar-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--gold-primary);
            padding: 5px;
            background: var(--dark-black);
        }

        .nav-links {
            padding: 0 15px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            color: var(--text-gray);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            border-right: 3px solid transparent;
        }

        .nav-link:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold-light);
            border-right-color: var(--gold-primary);
        }

        .nav-link.active {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), transparent);
            color: var(--gold-light);
            border-right-color: var(--neon-gold);
        }

        .nav-link i {
            color: var(--gold-primary);
            width: 20px;
            text-align: center;
        }

        /* 🔥 المحتوى الرئيسي */
        .main-content {
            flex: 1;
            margin-right: 280px;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-black), var(--dark-black));
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--gold-primary);
        }

        .page-header h2 {
            color: var(--gold-light);
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-header h2 i {
            color: var(--gold-primary);
        }

        /* 🔥 البطاقات والإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--medium-black), var(--light-black));
            border: 2px solid var(--gold-primary);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-secondary), var(--gold-primary));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.3);
        }

        .stat-card i {
            font-size: 40px;
            color: var(--gold-primary);
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .stat-title {
            color: var(--text-gray);
            font-size: 14px;
        }

        /* 🔥 الجداول */
        .table-container {
            background: linear-gradient(135deg, var(--medium-black), var(--light-black));
            border: 2px solid var(--gold-primary);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: linear-gradient(135deg, var(--dark-black), var(--medium-black));
            color: var(--gold-light);
            padding: 15px;
            text-align: right;
            border-bottom: 2px solid var(--gold-primary);
            font-weight: 600;
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--text-gray);
        }

        .data-table tr:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        /* 🔥 الأزرار */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            color: var(--primary-black);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--gold-secondary), var(--gold-light));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--gold-primary);
            border: 2px solid var(--gold-primary);
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }

        /* 🔥 المودالات */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--primary-black), var(--dark-black));
            border: 3px solid var(--gold-primary);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gold-primary);
        }

        .modal-header h3 {
            color: var(--gold-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--gold-primary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--neon-gold);
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--gold-light);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--medium-black);
            border: 2px solid var(--gold-primary);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--neon-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            outline: none;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        /* 🔥 التجاوب مع الجوال */
        @media (max-width: 768px) {
            .dashboard-layout {
                flex-direction: column;
            }

            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }

            .main-content {
                margin-right: 0;
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .page-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .login-box {
                margin: 20px;
                padding: 30px 20px;
            }
        }

        /* 🔥 تأثيرات التوهج الذهبي */
        @keyframes goldGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            }
        }

        .login-box, .stat-card, .nav-link.active, .btn-primary:hover {
            animation: goldGlow 3s infinite;
        }
    </style>
</head>
<body>
    <!-- شاشة تسجيل الدخول -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-image login-logo" style="background: var(--gold-primary); color: var(--primary-black); display: flex; align-items: center; justify-content: center; font-size: 48px; margin: 0 auto 20px;">
                    <i class="fas fa-crown"></i>
                </div>
                <h1>IRSA Trading & Contracting</h1>
                <p>نظام إدارة العقارات المتكامل</p>
                
                <div class="language-switcher">
                    <button type="button" class="lang-btn" data-lang="ar">العربية 🇸🇦</button>
                    <button type="button" class="lang-btn" data-lang="en">English 🇺🇸</button>
                </div>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> <span data-translate="username">اسم المستخدم</span></label>
                    <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> <span data-translate="password">كلمة المرور</span></label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> <span data-translate="login">تسجيل الدخول</span>
                </button>
                
                <button type="button" class="create-account-btn" onclick="propertySystem.showCreateAccountModal()">
                    <i class="fas fa-user-plus"></i> <span data-translate="createAccount">إنشاء حساب جديد</span>
                </button>
            </form>
        </div>
    </div>

    <!-- لوحة التحكم -->
    <div id="dashboard" class="dashboard">
        <div class="dashboard-layout">
            <!-- الشريط الجانبي -->
            <aside class="sidebar">
                <div class="logo">
                    <div class="sidebar-logo" style="background: var(--gold-primary); color: var(--primary-black); display: flex; align-items: center; justify-content: center; font-size: 36px; margin: 0 auto;">
                        <i class="fas fa-crown"></i>
                    </div>
                    <h3 style="color: var(--gold-light); margin-top: 10px; text-align: center;">IRSA</h3>
                </div>
                <div class="nav-links">
                    <!-- يتم ملؤها ديناميكياً -->
                </div>
            </aside>

            <!-- المحتوى الرئيسي -->
            <main class="main-content">
                <!-- يتم ملؤه ديناميكياً -->
            </main>
        </div>
    </div>

    <script>
        // كود JavaScript الأساسي
        document.addEventListener('DOMContentLoaded', function() {
            // تهيئة النظام
            console.log('IRSA System Loaded');
            
            // إضافة تأثيرات للعناصر
            const elements = document.querySelectorAll('.stat-card, .nav-link, .btn');
            elements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                element.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
